<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>俞凌盼的简历</title>
  </head>
  <body>
    <div id="html">hi</div>
    <style id="style"></style>
    <div id="div1-wrapper">
      <div id="div1"></div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #html {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      /* 媒体查询，用于手机页面布局 */
      @media only screen and (max-width: 500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }
        #div1-wrapper {
          height: 50vh;
        }
        #div1 {
          position: relative;
          top: 20%;
          right: 0;
        }
      }
    </style>
    <script src="main.adc8d707.js"></script>
  </body>
</html>
